<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wise Dictionary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="light-mode">
    <!-- Default to light mode -->

    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="logo">
        <span>Wise Dictionary</span>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <!-- Dark/Light Mode Toggle -->
      <div class="mode-toggle">
        <input type="checkbox" id="modeSwitch" class="mode-switch" />
        <label for="modeSwitch">üåô / ‚òÄÔ∏è</label>
      </div>
    </nav>

    <div class="container">
      <!-- Animated Header Section -->
      <header>
        <h1 class="header-title">Welcome to Wise Dictionary</h1>
        <p class="header-subtitle">
          Your go-to dictionary for English and Myanmar words.
        </p>
      </header>

      <section class="search-section">
        <input
          type="text"
          id="query"
          placeholder="Search for a word or definition..."
          class="search-input"
        />
        <button id="search-btn" class="search-btn">Search</button>
      </section>

      <section class="results-section">
        <div class="result-category">
          <ul id="searchResults"></ul>
        </div>
      </section>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Wise Dictionary. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
